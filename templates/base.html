<!doctype html>
<html lang="en">
	<head>
		{% block head %}

		<title>{% block title %}Last Chances 2013{% endblock %}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<meta name="author" content="Cheap Onion">
        <link href="{{ url_for('static',filename='db-simple.css') }}", rel="stylesheet">

	</head>

		<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/js/bootstrap.min.js"></script>

</html>
